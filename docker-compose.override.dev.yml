version: "3"

services:
  traefik:
    volumes:
      - /home/mangkoran/repos/ppi_edufest/docker/traefik/certs-dev:/etc/traefik/certs
      - /home/mangkoran/repos/ppi_edufest/docker/traefik/dynamic.dev.yml:/etc/traefik/dynamic.yml:ro
      - /home/mangkoran/repos/ppi_edufest/docker/traefik/traefik.yml:/etc/traefik/traefik.yml:ro

  webserver:
    image: nginx:1.20-alpine
    # labels:
    #   - "traefik.http.routers.webserver.rule=Host(`ppiedufest.mangkoran.xyz`)"
    volumes:
      - appdata:/var/www:ro
      - /home/mangkoran/repos/ppi_edufest/docker/webserver/conf.d:/etc/nginx/conf.d:ro

  app:
    image: mangkoran/ppi_edufest-app:latest
    entrypoint: ["app-entrypoint.sh"]
    volumes:
      - appdata:/var/www
    environment:
      SERVICE_TAGS: dev
      DB_HOST:
      DB_DATABASE:
      DB_USERNAME:
      DB_PASSWORD:

  database:
    environment:
      SERVICE_TAGS: dev
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}

  # phpmyadmin:
  #   labels:
  #     - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.mangkoran.xyz`)"

networks:
  network-1:
    driver: bridge

volumes:
  appdata:
    driver: local
