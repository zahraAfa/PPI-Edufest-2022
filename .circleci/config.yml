# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build_and_push_image:
    # environment:
    #   IMAGE_NAME: $DOCKERHUB_USERNAME/$CIRCLE_PROJECT_REPONAME-app
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: ubuntu-2004:202111-02
      # docker_layer_caching: true
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      # - setup_remote_docker:
      #     docker_layer_caching: true
      - run:
          name: Setup envsubst
          command: |
            apt-get update && apt-get install -y --no-install-recommends curl sudo
            curl -L https://github.com/a8m/envsubst/releases/download/v1.2.0/envsubst-`uname -s`-`uname -m` -o envsubst
            chmod +x envsubst
            sudo mv envsubst /usr/local/bin

      - run:
          name: Generate .env
          command: |
            cat .env.envsubst | envsubst >> .env
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i ./caches/app.tar | true
      - run:
          name: Build ppi_edufest-app image
          command: |
            docker build --cache-from "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app" . --file Dockerfile --tag "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app"
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p ./caches
            docker save -o ./caches/app.tar "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app"
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - ./caches/app.tar
      - run:
          name: Login to Dockerhub
          command: |
            echo "${DOCKERHUB_PASSWORD}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
      - run:
          name: Push ppi_edufest-app image
          command: |
            VERSION="0.2.$CIRCLE_BUILD_NUM"
            docker tag "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app" "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app:${DEPLOYMENT}-${VERSION}"
            docker tag "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app" "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app:${DEPLOYMENT}-latest"
            docker push "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app:${DEPLOYMENT}-${VERSION}"
            docker push "${DOCKERHUB_USERNAME}/${CIRCLE_PROJECT_REPONAME}-app:${DEPLOYMENT}-latest"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  prod:
    jobs:
      - build_and_push_image:
          context:
            - prod
          filters:
            branches:
              only:
                - dev
